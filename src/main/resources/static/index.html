<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="page-header text-center">
        <h1 class="text-primary">Blueprints </h1>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Buscar planos por autor</h3>
        </div>
        <div class="panel-body text-center">
            <form class="form-inline">
                <div class="form-group">
                    <label for="Author" class="control-label" style="margin-right: 10px;">Author:</label>
                    <input type="text" id="Author" name="Author" class="form-control"
                           placeholder="Enter author name" style="margin-right: 10px;">
                    <button type="button" id="searchBtn" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span> Get BluePrints
                    </button>
                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active" id="mockModeBtn">
                    <input type="radio" name="apiMode" value="mock" checked>
                    <span class="glyphicon glyphicon-console"></span> Modo Prueba
                </label>
                <label class="btn btn-default" id="apiModeBtn">
                    <input type="radio" name="apiMode" value="api">
                    <span class="glyphicon glyphicon-globe"></span> Modo Real
                </label>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" id="NameAuthor">Blueprints del autor</h3>
        </div>
        <div class="table-responsive">
            <table id="BluePrints" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Blueprint Name</th>
                    <th>Number of points</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="3" class="text-center text-muted">
                        Ingrese un autor y haga clic en "Get BluePrints"
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="alert alert-success text-center">
        <h4>Total user points: <span id="totalPoints">0</span></h4>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left" id="blueprintTitle" style="padding-top: 7px;">Current Blueprint: None</h3>
            <div class="btn-group pull-right" role="group" style="margin-left:10px;">
                <button type="button" id="createBtn" class="btn btn-info">
                    <span class="glyphicon glyphicon-plus"></span> Create new blueprint
                </button>
                <button type="button" id="deleteBtn" class="btn btn-danger" disabled>
                    <span class="glyphicon glyphicon-trash"></span> DELETE
                </button>
            </div>
            <button type="button" id="saveBtn" class="btn btn-success pull-right" disabled>
                <span class="glyphicon glyphicon-floppy-disk"></span> Save/Update
            </button>
        </div>
        <div class="panel-body text-center">
            <canvas id="blueprintCanvas" width="800" height="400"
                    style="border: 1px solid #ddd; background-color: #f9f9f9;">
                Tu navegador no soporta el elemento canvas de HTML5.
            </canvas>
        </div>
    </div>
</div>

<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
<script>
    window.currentApi = apimock;

    $('input[name="apiMode"]').change(function() {
        if ($(this).val() === 'api') {
            window.currentApi = apiclient;
            console.log('Modo: API Real');
        } else {
            window.currentApi = apimock;
            console.log('Modo: Prueba (Mock)');
        }

        var currentAuthor = $('#Author').val().trim();
        if (currentAuthor) {
            app.loadBlueprints(currentAuthor);
        }
    });
</script>
</body>
</html>
